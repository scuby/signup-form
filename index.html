<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <meta name="description" content="A sign-up form for an imaginary service">
    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <div class="left-col">
        <span class="logo">
            <img src="./media/odin-lined.png" alt="white line simple geometric odin project logo" id="logo" >ODIN</span>
        <div id="shoutout">
            Photo by <a href="https://unsplash.com/@haliewestphoto">Halie West</a> 
            on <a href="https://unsplash.com/">Unsplash</a>
        </div>
    </div>
    <div class="right-col">
        <div class="row1">This is not a real online service! 
                            You know you need something like this in your 
                            life to help you realize your deepest dreams.
                            Sign up <em>now</em> to get started.
                            <br> 
                            <br>
                            You <em>know</em> you want to.
        </div>
        <div id="form" class="row2">
            <h3>Let's do this!</h3>
        </div>
        <div class="row3">
            <button id="button" class="olive">Create Account</button>
            <p>
                Already have an account? <a href="" id="login">Log in</a>
            </p>
        </div>
    </div>
    
</body>
</html>
